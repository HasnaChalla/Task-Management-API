databases:
  - name: task-db
    plan: free

services:
  - type: web
    name: task-management-api
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    # Note: Use lowercase 'task_management_api' to match your settings.py
    startCommand: "gunicorn task_management_api.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.12.1"
      - key: DATABASE_URL
        fromDatabase:
          name: task-db
          property: connectionString
